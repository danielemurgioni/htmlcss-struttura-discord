<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- header -->
    <header class="bg-aquamarine">
        <div class="container d-flex j-between bg-orange">
            <div id="h-logo" class="small-col border p-10">logo</div>
            <div class="big-col border p-10"> 
                <div id="header-links">
                    <ul>    
                        <li>link1</li>
                        <li>link2</li>
                        <li>link3</li>
                        <li>link4</li>
                    </ul>
                </div>
            </div>
            <div id="login" class="small-col text-right border p-10">login</div>
        </div>
    </header>
    <!-- main -->
    <main>
        <div id="container1" class="d-flex flex-center bg-blue h-200">
            <div class="big-col bg-purple border h-100"></div>
        </div>
        <div id="container2" class="d-flex flex-center h-200">
            <div class="big-col bg-yellow border h-100"></div>

        </div>

        </div>
        <div id="container5" class="d-flex flex-center bg-darkgrey h-200">
            <div class="big-col bg-darkgreen border h-100"></div>
        </div>
        <div id="container6" class="d-flex flex-center bg-black h-200">
            <div class="big-col d-flex">
                <div class="col-1 bg-pink border h-100"></div>
                <div class="col-2 bg-blue h-100"></div>
                <div class="col-3 bg-blue h-100"></div>
                <div class="col-4 bg-blue h-100"></div>
                <div class="col-5 bg-blue h-100"></div>
            </div>
        </div>
    </main>
    <hr>
    <!-- footer -->
    <footer class="bg-darkgrey d-flex a-end h-200">
        <div class="container d-flex j-between align-center bg-aquamarine h-100">
            <div id="f-logo" class="bg-pink border">logo</div>
            <div id="f-button" class="bg-pink border">Bottone</div>
